<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        Rock Paper Scissors
    </div>

    <div class="buttons">
        <!-- <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button> -->
        <div id="rock">
            <img src="rock.jpeg" alt="rock">
        </div>
        <div id="paper">
            <img src="paper.jpeg" alt="">
        </div>
        <div id="scissors">
            <img src="scissors.jpeg" alt="">
        </div>
    </div>

    <div class="infoArea">
        <div id="info">
            <p>Make your choice. We're playing to five.</p>
        </div>
        <div id="result">
            <p>This will be fun!</p>
        </div>
    </div>

    <div class="scores">
        <div id="playerScore">
            Your score: 0
        </div>
        <div id="computerScore">
            My score: 0
        </div>
        <div id="winNotification"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
